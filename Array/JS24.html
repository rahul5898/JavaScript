<!-- 24. Write a Java program to find the sum and average of one dimensional integer array.  -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    var i, sum=0,avg=0;
    for(i=0;i<n;i++){
        arr[i]=(prompt("Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("<br><br>***ARRAY***<br>")
    for(i=0;i<n;i++){
        document.write(arr[i]+" ");
      sum=sum+arr[i];
    }
    avg=sum/n;
    document.write("<br>SUM: "+sum+"<br>AVERAGE: "+avg);
</script>
