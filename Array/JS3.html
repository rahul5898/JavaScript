<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-3</title>
</head>

<body>
    <p>Write a program to reverse the array.</p>
    <script>
        var element = prompt("Enter no. of element");
        var arr = [];
        for (let i = 0; i < element; i++) {
            arr[i] = prompt("Enter " + (i + 1) + " array element");
        }
        for (let i = 0; i < element; i++) {
            document.write(arr[i] + " ");
        }
        var n = arr.length;
        for (let i = 0; i < n / 2; i++) {
            let t = arr[i];
            arr[i] = arr[n - i - 1];
            arr[n - i - 1] = t;
        }
        document.write("<br>");
        for (let i=0; i<element; i++) {
            document.write(arr[i] + " ");
        }
    </script>
</body>

</html>
