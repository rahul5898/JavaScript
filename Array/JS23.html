<!--Q.23) C program to find nearest lesser and greater element in array
Given an array of N elements and we have to find nearest lesser and nearest greater element using C program.
Example:
    Input:
    Enter the number of elements for the arrray : 3  
 
    Enter the elements for array_1.. 
    array_1[0] : 1   
    array_1[1] : 2   
    array_1[2] : 3   
 
    Enter the number : 2 
 
    Output:
    Element lesser than 2 is : 1 
    Element greater than 2 is : 3. -->
<script>
    var n = (prompt("Enter size of array: ")) * 1;
    var x = new Array(n);
    var i,flag1=true,flag2=true;
    for (i = 0; i < n; i++) {
        x[i] = (prompt("**Given an array of positive integers**...Enter " + (i + 1) + " element of the array: ")) * 1;
    }
    document.write("<br><br>***ARRAY***<br>")
    for (i = 0; i < n; i++) {
        document.write(x[i] + " ");
    }
    var num = (prompt("Enter the number: ")) * 1;
    document.write("<br><br>***find nearest lesser and greater element in array***<br>");
    var idx = 0;
    for (i = 0; i < n; i++) {
        if (num == x[i]) {
            idx = i;
            break;
        }
    }
    var max = num, min = num;
    for (i = idx - 1; i >= 0; i--) {
        if (min > x[i] && flag1) {
            min = x[i];
            document.write("Element lesser than " + num + " is : " + min+"<br>");
            flag1 = false;
            break;
        }
        if (max < x[i] && flag2) {
            max = x[i];
            document.write("Element greater than " + num + " is : " + max+"<br>");
            flag2 = false;
            break;
        }
    }
    for (i = idx + 1; i < n; i++) {
        if (min > x[i] && flag1) {
            min = x[i];
            document.write("Element lesser than " + num + " is : " + min+"<br>");
            flag1 = false;
            break;
        }
        if (max < x[i] && flag2) {
            max = x[i];
            document.write("Element greater than " + num + " is : " + max+"<br>");
            flag2 = false;
            break;
        }
    }
</script>
