<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>38) WAP to check whether entered number is Armstrong or not</p>
    <script>
        function Armstrong(num, callback) {
            if(num>9){
                var count = 0;
                var c = num;
                var arm = c;
                while (num != 0) {
                    count++;
                    num = parseInt(num / 10);
                }
                var sum = 0;
                while (c != 0) {
                    let digit = c % 10;
                    sum = sum + digit ** count;
                    c = parseInt(c / 10);
                }
                if (sum == arm)
                    document.write("Number is Armstrong");
                else
                    document.write("Number is not Armstrong");
            }else{
                callback();
            }

        }
        var num = prompt("Enter number")*1;
        Armstrong(num,function(){
            document.write("Invalid Input");
        });

    </script>
</body>

</html>
