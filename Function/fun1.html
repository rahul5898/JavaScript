<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(a,b,callback){
            document.write("Value of a = "+a);
            document.write("<br>Value of b = "+b);
            callback();
        }
        f1(10,"hi",function(){
            document.write("<br> callback executed..."); 
        });
    </script>
</body>
</html>
