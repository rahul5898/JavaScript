<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>18) 1	2	2	4	8	32	…… n terms</p>
    <script>
        function series(num,message){
            if(num>0){
                var a = 1,b = 1,c=2;
                // document.write(s+" "+t);
                for(let i=1; i<=num; i++){
                    a = a*b;
                    b = c;
                    c = a;
                    document.write(a+" ");
                }
            }else{
                message();
            }
        }
        var num = prompt("Enter number : ")*1;
        series(num,function(){
            document.write("Invalid Input");
        })
    </script>
</body>
</html>
