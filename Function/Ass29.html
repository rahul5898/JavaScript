<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>29) 1	11	111	1111	  11111	……</p>
    <script>
        function one(num){
            var sum = 0
            for(let i=0; i<=num; i++){
                sum  = sum*10+1;
                document.write(sum+" ");
            }
        }
        var num = prompt("Enter number");
        one(num);
    </script>
</body>
</html>
