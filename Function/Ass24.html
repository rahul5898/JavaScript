<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>23) 1	9	25	49	81	â€¦..</p>
    <script>
        function squareeven(num){
            for(let i=1; i<=num*2; i++){
                if(i%2==0){
                    document.write((i*i)+" ");
                }
            }
        }
        var num = prompt("Enter number ")*1;
        squareeven(num);
    </script>
</body>
