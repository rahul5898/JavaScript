<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>27) *  	#	*	#	*	#	*	#	*	…….</p>
    <script>
        function pattern(num){
            for(let i=1; i<=num; i++){
                if(i%2==0){
                    document.write(" #");
                }else{
                    document.write(" *");
                }
            }
        }
        var num = prompt("Enter number ")*1;
        pattern(num);
    </script>
</body>
</html>
