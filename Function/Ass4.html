<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>4) WAP to print table of a number. </p>
    <script>
    function naturalNumber(number,callback){
        if(number>0){
            for(let i=1;i<=10; i++){
            document.write(i*number+"<br>")
        }
        }
        else{
            callback();
        }  
    }
    n = prompt("Enter the number  : ")*1;
    naturalNumber(n,function(){
        document.write(new Error("Invalid input"))
    })
</script>
</body>
</html>
