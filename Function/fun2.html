<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function additon(a,b,callback){
            var result = a+b;
            document.write("<br> Addition = "+result);
            callback(result);
        }
        additon(20,40,function(n){
            n%2 ? document.write("<br>Odd") : document.write("<br>Even")
        })
    </script>
</body>
</html>
