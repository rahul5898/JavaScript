<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>37) WAP to check whether entered number is palindrome or not</p>
    <script>
        function palindrome(num,callback){
            if(num>9){
                var c = num;
                var rev = 0;
                while(num!=0){
                    let digit = num%10;
                    rev = rev*10+digit;
                    num = parseInt(num/10);
                }
                if(rev==c){
                    document.write("It is palindrome");
                }else{
                    document.write("It is not palindrome");
                }
            }else{
                callback();
            }
        }
        var num = prompt("Enter number ")*1;
        palindrome(num,function(){
            document.write("Invalid Input");
        });
    </script>
</body>
</html>
