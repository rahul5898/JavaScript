<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>35) WAP to count number of digits</p>
    <script>
        function count(num){
            var count=0;
            while(num!=0){
                count++;
                num = parseInt(num/10);
            }
            document.write("Digit Count : "+count);
        }
        var num = prompt("Enter number")*1;
        count(num);
    </script>
</body>
</html>
