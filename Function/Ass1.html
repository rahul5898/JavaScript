<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: #232424;"></h1>
    <p>1) WAP to print a statement 1000 number of times.</p>
    <script>
        function Statement(statement){
            for(let i=1; i<=1000; i++)
            document.write("<br><span style='color:#21555"+i+";'>"+statement+"</span>")
        }
        var state = prompt("Enter the statement : ")
        Statement(state);
    </script>
</body>
</html>
