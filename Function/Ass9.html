<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>9) WAP to print N even numbers. </p>
    <pre>
<script>
    function naturalNumber(number,callback){
        if(number>0){
            for(let i=1;i<number; i++){
            if(i%2==0)
            document.write("  "+i)
        }
        }
        else{
            callback();
        }  
    }
    n = prompt("Enter the number  : ")*1;
    naturalNumber(n,function(){
        document.write(new Error("Invalid input"))
    })
</script>
</pre>
</body>
</html>
