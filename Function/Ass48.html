<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>48) WAP to find out the factors of all the numbers between two entered numbers</p>
    <script>
        function factor(num1,num2){
            for(let i=num1; i<=num2; i++){
                for(let j=1; j<=i; j++){
                    if(i%j==0){
                        document.write(j+" ");
                    }
                }
                document.write("<br>");
            }
        }
        var num1 = prompt("Enter 1st number ")*1;
        var num2 = prompt("Enter 2nd number ")*1;
        factor(num1, num2);
    </script>
</body>
</html>
