<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>31) 9	99	999	9999	  99999 …….</p>
    <script>
        function nine(num){
            var sum =0;
            for(let i=1; i<=num; i++){
                sum  = sum*10+9;
                document.write(sum+" ");
            }
        }
        var num = prompt("Enter number");
        nine(num);
    </script>
</body>
</html>
