<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>12) WAP to print Odd numbers upto N.</p>
    <script>
        function odd(num){
            for(let i=0; i<=num; i++){
                if(i%2==1)
                document.write("Odd number : "+i);
            }
            
        }
        var num = prompt("<br>Enter a number :")*1;
        odd(num);
    </script>
</body>
</html>
