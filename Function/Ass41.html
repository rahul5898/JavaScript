<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>41) WAP to find out LCM of a number</p>
    <script>
        function lcm(num1,num2){
            var min = num1<num2?num1:num2;
            var lcm=1;
            for(let i=1; i<=min; i++){
                if(num1%i==0 || num2%i==0){
                    lcm = lcm*i;
                }
            }
            document.write("LCM : "+lcm);
        }
        var num1 = prompt("Enter 1st number ")*1;
        var num2 = prompt("Enter 2nd number ")*1;
        lcm(num1,num2);
    </script>
</body>
</html>
