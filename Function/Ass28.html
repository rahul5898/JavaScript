<body>
    <p>28) 1	2	3	4	 Hello	6	7	8	9	Hello	11	12 â€¦.</p>
    <script>
        function hello(num){
            for(let i=1; i<=num; i++){
                if(i%5==0){
                    document.write(" Hello");
                }else{
                    document.write(i+" ");
                }
            }
        }
        var num = prompt("Enter number ")*1;
        hello(num);
    </script>
</body>
