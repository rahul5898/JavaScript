<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>19) 1	+	1/2	+	1/3	+	1/4	+	1/5	â€¦.. n terms(find out sum)</p>
    <script>
        function findthesum(num,callback){
            if(num>0){
                var a = 0,b;
                var sum = 0; 
                for(let i=1; i<=num; i++){
                    a = a+1;
                    b = 1/a; 
                    sum = sum+b;
                }
                document.write("Sum : "+sum);
            }else{
                callback();
            }
        }
        var num = prompt("Enter the number : ")*1;
        findthesum(num,function(){
            document.write("Invalid Number");
        })
    </script>
</body>
</html>
