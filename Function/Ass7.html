<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        pre{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>7) WAP to check whether entered number is prime or not. </p>
    <pre>
<script>
    function naturalNumber(number,callback){
        count = 0;
        if(number>0){
            for(let i=1;i<=number; i++){
            if(number%i==0)
            count++;
        }
        if(count==2)
        document.write("Prime");
        else
        document.write("Not Prime");
        }
        else{
            callback();
        }  
    }
    n = prompt("Enter the number  : ")*1;
    naturalNumber(n,function(){
        document.write(new Error("Invalid input"))
    })
</script>
</pre>
</body>
</html>
