            var name = prompt("Enter your name");
            document.write("<br><center><span style='position: absolute; left: 300px; top: 30%;'><b>Customer Name :</b> " + name + "</span></center>");

            var item1qty = parseFloat(prompt("Enter 1st item quantity"));

            var item4qty = parseFloat(prompt("Enter 4th item quantity"));
            var item5qty = parseFloat(prompt("Enter 5th item quantity"));
            var item6qty = parseFloat(prompt("Enter 6th item quantity"));
            var item7qty = parseFloat(prompt("Enter 7th item quantity"));
            var item8qty = parseFloat(prompt("Enter 8th item quantity"));
            var item9qty = parseFloat(prompt("Enter 9th item quantity"));
            var item10qty = parseFloat(prompt("Enter 10th item quantity"));

            var da = new Date();
            var date = da.getDate();
            var month = da.getMonth();
            var year = da.getFullYear();

            var totalprice1 = item1qty * item1r;
            var totalprice2 = item2qty * item2r;
            var totalprice3 = item3qty * item3r;
            var totalprice4 = item4qty * item4r;
            var totalprice5 = item5qty * item5r;
            var totalprice6 = item6qty * item6r;
            var totalprice7 = item7qty * item7r;
            var totalprice8 = item8qty * item8r;
            var totalprice9 = item9qty * item9r;
            var totalprice10 = item10qty * item10r;

            var acutualprice = totalprice1 + totalprice2 + totalprice3 + totalprice4 + totalprice5 + totalprice6 + totalprice7 + totalprice8 + totalprice9 + totalprice10;

            var dis1 = 0, dis5 = 0, dis10 = 0;

            if (item1qty > 4) {
                dis1 = totalprice1 - (totalprice1 * 5) / 100;
            }
            if (item5qty > 0) {
                dis5 = totalprice5 - (totalprice5 * 10) / 100;
            }
            if (item10qty > 0) {
                dis10 = totalprice10 - (totalprice10 * 15) / 100;
            }

            var discountprice = dis1 + totalprice2 + totalprice3 + totalprice4 + dis5 + totalprice6 + totalprice7 + totalprice8 + totalprice9 + dis10;

            if (acutualprice > 10000) {
                discountprice = discountprice - (discountprice * 15) / 100;
            } else if (acutualprice > 5000) {
                discountprice = discountprice - (discountprice * 10) / 100;
            }

            var gift = "";
            if (gender == 'male') {

            } else {

            var discountgst = (discountprice * 10) / 100;

            document.write("<br><br>");

            document.write("<b><span style='margin-left: 70px'>Item Name</span><span style='margin-left: 70px'>Quantity</span><span style='margin-left: 70px'>Price</span><span style='margin-left: 70px'>Total Price</span><span style='margin-left: 70px'>After-Discount</span></b>");
            document.write("<br><br>");

            document.write("<span style='margin-left: 75px'>Item-1 &nbsp;</span><span  style='margin-left: 95px'>" + item1qty + "</span><span  style='margin-left: 105px'>" + item1r + "</span><span  style='margin-left: 105px'>" + totalprice1 + "</span><span  style='margin-left: 105px'>" + dis1 + "</span>");
            document.write("<br><span style='margin-left: 75px'>Item-2 &nbsp;</span><span  style='margin-left: 95px'>" + item2qty + "</span><span  style='margin-left: 105px'>" + item2r + "</span><span  style='margin-left: 105px'>" + totalprice2 + "</span><span  style='margin-left: 105px'>" + totalprice2 + "</span>");
            document.write("<br><span style='margin-left: 75px'>Item-3 &nbsp;</span><span  style='margin-left: 95px'>" + item3qty + "</span><span  style='margin-left: 105px'>" + item3r + "</span><span  style='margin-left: 105px'>" + totalprice3 + "</span><span  style='margin-left: 105px'>" + totalprice3 + "</span>");
            document.write("<br><span style='margin-left: 75px'>Item-4 &nbsp;</span><span  style='margin-left: 95px'>" + item4qty + "</span><span  style='margin-left: 105px'>" + item4r + "</span><span  style='margin-left: 105px'>" + totalprice4 + "</span><span  style='margin-left: 105px'>" + totalprice4 + "</span>");
            document.write("<br><span style='margin-left: 75px'>Item-5 &nbsp;</span><span  style='margin-left: 95px'>" + item5qty + "</span><span  style='margin-left: 105px'>" + item5r + "</span><span  style='margin-left: 105px'>" + totalprice5 + "</span><span  style='margin-left: 105px'>" + dis5 + "</span>");
            document.write("<br><span style='margin-left: 75px'>Item-6 &nbsp;</span><span  style='margin-left: 95px'>" + item6qty + "</span><span  style='margin-left: 105px'>" + item6r + "</span><span  style='margin-left: 105px'>" + totalprice6 + "</span><span  style='margin-left: 105px'>" + totalprice6 + "</span>");
            document.write("<br><span style='margin-left: 75px'>Item-7 &nbsp;</span><span  style='margin-left: 95px'>" + item7qty + "</span><span  style='margin-left: 105px'>" + item7r + "</span><span  style='margin-left: 105px'>" + totalprice7 + "</span><span  style='margin-left: 105px'>" + totalprice7 + "</span>");
            document.write("<br><span style='margin-left: 75px'>Item-8 &nbsp;</span><span  style='margin-left: 95px'>" + item8qty + "</span><span  style='margin-left: 105px'>" + item8r + "</span><span  style='margin-left: 105px'>" + totalprice8 + "</span><span  style='margin-left: 105px'>" + totalprice8 + "</span>");
            document.write("<br><span style='margin-left: 75px'>Item-9 &nbsp;</span><span  style='margin-left: 95px'>" + item9qty + "</span><span  style='margin-left: 105px'>" + item9r + "</span><span  style='margin-left: 105px'>" + totalprice9 + "</span><span  style='margin-left: 105px'>" + totalprice9 + "</span>");

            document.write("<br><br>");

            document.write("<br>");

            document.write("<br><br><span style='margin-left: 480px'>" + acutualprice + "</span><span style='margin-left: 120px'>" + discountprice + "</span>")
