<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>36) WAP to reverse a number</h2>
    <script>
        var num = prompt("Enter number ");
        var rev=0;
        while(num!=0){
            let digit = num%10; 
            rev = rev*10+digit;
            num = num/10;
        }
        document.write("Reverse Number : "+rev);
    </script>
</body>
</html>
