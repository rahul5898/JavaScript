<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-42</title>
</head>
<body>
    <p>54321
        5432
        543
        54
        5
        </p>
        <pre>
<script>
    var num = prompt("Enter number");
    for(let i=1; i<=num; i++){
        for(let j=num; j>=i; j--){
            document.write(j);
        }
        document.write("<br>");
    }
</script>
        </pre>
</body>
</html>
