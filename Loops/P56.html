<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-54</title>
</head>

<body>
    <p>
        ABCDE
        ABCD
        ABC
        AB
        A
    </p>
    <pre>
<script>
    var num = prompt("Enter number");
    var a = 1;
    for (let i = num; i >= 1; i--) {
        
        for (let sp = num; sp > i; sp--) {
            document.write(" ");
        }
        for (let j = 1; j <= i; j++) {
            document.write(a);
        }
        a++;
        document.write("<br>");
    }
</script>
    </pre>
</body>

</html>
