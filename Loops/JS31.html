<body>
    <h2>31) 9	99	999	9999	  99999 …….</h2>
    <pre style="font-size: 20px;">
<script style="color: red;">
    let n = prompt("Enter the number : ")
    let sum = 0;
        for(let i=1; i<=n; i++){
            sum = sum*10 + 9;
            document.write(sum+" ")
        }
    </script>
