<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>
<body>
    <h1>2) WAP to print N natural number.  </h1>
    <script>
        var num = prompt("Enter the number ");
        for(let i=1; i<=num; i++){
            document.write(" "+i);
        }
    </script>
</body>
