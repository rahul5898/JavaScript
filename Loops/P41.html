<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-41</title>
</head>
<body>
    <p>
        A
        BCD
        EFGHI
        JKLMNOP
    </p>
    <pre>
<script>
    var num = prompt("Enter number");
    var alpha = 65;
    for(let i=1; i<=num*2; i+=2){
        for(let j=1; j<=i; j++){
            document.write(String.fromCharCode(alpha++));
            
        }
        document.write("<br>");
    }
</script>
    </pre>
</body>
</html>
