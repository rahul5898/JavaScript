<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-50</title>
</head>
<body>
    <p>50) WAP to find out all the palindrome numbers between two entered numbers</p>
    <script>
        var num1 = parseInt(prompt("Enter 1st number"));
        var num2 = parseInt(prompt("Enter 2nd number "));
        for(let i=num1; i<=num2; i++){
            let rev = 0;
            let a = i
            let c = i;
                while(a!=0){
                    let digit = a%10;
                    rev = rev*10+digit;
                    a = parseInt(a/10);
                }
                if(rev==c)
                document.write("<br>Palindrom number : "+rev);
        }
    </script>
</body>
</html>
