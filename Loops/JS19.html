<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>19) 1	+	1/2	+	1/3	+	1/4	+	1/5	â€¦.. n terms(find out sum) </h2>
    <pre style="font-size: 20px;">
<script>
    let n = prompt("Enter the number : ")
    let a = 1, sum = 0;
        for(let i=1; i<=n; i++){
            sum = sum + a/i;
            document.write(1+"/"+i+" + ");
        }
        document.write("<br> Sum = "+sum)
    </script>
    </pre>
</body>
</html>
