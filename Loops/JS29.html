<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>29) 1	11	111	1111	  11111	……</h2>
    <pre style="font-size: 20px;">
<script>
    let n = prompt("Enter the number : ")
    let sum = 0;
        for(let i=1; i<=n; i++){
            sum = sum*10 + 1;
            document.write(sum+" ")
        }
    </script>
    </pre>
</body>
