<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
</head>
<body>
    <h2>4) WAP to print table of a number.</h2>
    <script>
        var num = prompt("Enter the number");
        for(let i=1; i<=10; i++){
            document.write("<b><br>"+num+" x "+i+" = "+(num*i)+"</b>");
        }
    </script>
</body>
</html>
