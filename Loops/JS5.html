<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <h2>5) WAP to find out the factorial of a number.</h2>
    <script>
        var num = prompt("Enter the number");
        var fact = 1;
        for(let i=1; i<=num; i++){
            fact = fact * i;
        }
        document.write("Factorial of "+num+" = "+fact);
        </script>
</body>
</html>
