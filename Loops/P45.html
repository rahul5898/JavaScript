<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-43</title>
</head>
<body>
    <p>
        5
        44
        333
        2222
        11111
    </p>
    <pre>
<script>
    var num = prompt("Enter number");
    for(let i=num; i>=1; i--){
        for(let sp=1; sp<i; sp++){
            document.write(" ");
        }
        for(let j=num; j>=i; j--){
            document.write(i);
        }
        document.write("<br>");
    }
</script>
    </pre>
</body>
</html>
