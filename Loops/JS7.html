<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
</head>

<body>
    <script>
        var num = prompt("Enter number");
        for(let i=1; i<=num; i++){
            var count=0;
            for(let j=2; j<=i/2; j++){
                if(i%j==0){
                    count++;
                    break;
                }
            }
            if(count==0){
                document.write("<br>Prime number is : "+i);
            }
        }
    </script>
</body>

</html>
