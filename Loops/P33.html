<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-33</title>
</head>
<body>
    <p>EEEEE
        DDDD
        CCC
        BB
        A
        </p>
    <script>
        var alpha = 69;
        for(let i=5; i>=1; i++){
            for(let j=1; j<=i; j++){
                document.write(String.fromCharCode(alpha));
            }
            alpha--;
            document.write("<br>");
        }
    </script>
</body>
</html>
