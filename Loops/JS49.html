<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-48</title>
</head>
<body>
    <p>48) WAP to find out the factors of all the numbers between two entered numbers</p>
    <script>
        var num1 = parseInt(prompt("Enter 1st number"));
        var num2 = parseInt(prompt("Enter 2nd number"));
        for(let i=num1; i<=num2; i++){
            var sum=0;
            for(let j=1; j<i; j++){
                if(i%j==0){
                    sum = sum+j;
                }
            }
            if(sum==i)
            document.write("<br>"+i);
        }
    </script>
</body>
</html>
