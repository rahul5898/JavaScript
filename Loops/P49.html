<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-49</title>
</head>

<body>
    <p>
        1
        10
        101
        1010
        10101
    </p>
    <pre>
<script>
    var num = prompt("Enter number");
    for(let i=1; i<=num; i++){
        for(let sp=num; sp>=i; sp--){
            document.write(" ");
        }
        for(let j=1; j<=i; j++){
            if(j%2==0){
                document.write("0");
            }else{
                document.write("1");
            }
        }
        document.write("<br>");
    }
</script>
    </pre>
</body>

</html>
