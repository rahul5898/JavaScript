<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-47</title>
</head>
<body>
    <p>1
        11
        1*1
        1**1
        11111
        </p>
        <pre>
<script>
    var num = prompt("Enter number");
    for(let i=1; i<=num; i++){
        for(let sp=num; sp>=i; sp--){
            document.write(" ");
        }
        for(let j=1; j<=i; j++){
            if(i==j||j==1||i==num){
                document.write("1");
            }else{
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
        </pre>
</body>
</html>
