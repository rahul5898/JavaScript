<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-46</title>
</head>
<body>
    <p>46) WAP to find out the sum of first and last digit of a user entered number </p>
    <script>
        var num = parseInt(prompt("Enter number"));
        var n = num;
        var firstdigit = 0;
        var lastdigit = 0;
        var rev = 0;
        while(num!=0){
            let digit = num%10;
            rev = rev*10+digit;
            num = parseInt(num/10);
        }
        firstdigit = rev%10;
        lastdigit = n%10;
        document.write("<b>Sum of first and last digit number = "+(firstdigit+lastdigit)+"</b>");
    </script>
</body>
</html>
