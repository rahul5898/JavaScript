<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-38</title>
</head>
<body>
    <p>
        123456
        54321
        1234
        321
        12
        1
    </p>
    <pre style="font-size: 16px;">
<script>
    var num = prompt("Enter number ");
    for(let i=num; i>=1; i--){
        var a = i;
        for(let j=1; j<=i; j++){
            if(i%2==0){
                document.write(j);
            }else{
                document.write(a--);
            }
        }
        document.write("<br>");
    }
</script>
    </pre>
</body>
</html>
