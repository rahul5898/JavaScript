<body>
    <p>38) WAP to check whether entered number is Armstrong or not</p>
<script>
    var num = parseInt(prompt("Enter number"));
    var n = num;
    var c = n;
    var count=0;
    var sum = 0;
    while(num!=0){
        num = parseInt(num/10);
        count++; 
    }
    while(n!=0){
        let digit = n%10;
        sum = sum + digit**count;
        n = parseInt(n/10);
    }
  
    if(c==sum)
    document.write("Number is Armstrong : "+sum);
    else
    document.write("Number is not Armstrong : "+sum);
</script>
</body>
</html>
