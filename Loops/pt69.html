<html>
<pre>
<script>
    let n = prompt("Enter no.")*1 ;
    for(let i = 1 ; i <= n; i++){
        for(let j = 1 ; j < n*2 ; j++){
            if(j>=i && j <= n*2-i){
                document.write("*");
            }
            else{
                document.write(" ")
            }
        }
        document.write("<br>") ;
    }
</script>
</pre>
</html>
