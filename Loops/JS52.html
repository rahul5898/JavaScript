<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-52</title>
</head>
<body>
    <p>51) WAP to reverse all the numbers between two entered numbers</p>
    <script>
        var num1 = parseInt(prompt("Enter 1st number"));
        var num2 = parseInt(prompt("Enter 2nd number"));
        for(let i=num2; i>=num1; i--){
            document.write(" "+i);
        }
    </script>
</body>
</html>
