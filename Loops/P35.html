<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-35</title>
</head>
<body>
    <p>
        ABCDE
        A  D
        A C
        AB
        A
          
    </p>
    <pre style="font-size: 16px;">
<script>
    var row = prompt("Enter row");
    for(let i=row; i>=1; i--){
        var alpha = 65;
        for(let j=1; j<=i; j++){
            if(i==j || i==row || j==1){
                document.write(String.fromCharCode(alpha++));
                }else{
                    document.write(" ")
                }
        }
        document.write("<br>");
    }
</script>  
    </pre>
</body>
</html>
