<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-61</title>
</head>

<body>
    <p>
        A
        ABC
        ABCDE
        ABCDEEF
        ABCDEFGHI

    </p>
    <pre>
<script>
    var num = prompt("Enter number ");
    for (let i = 1; i < num * 2; i += 2) {
        var alpha = 65;
        for (let sp = num * 2; sp > i; sp -= 2) {
            document.write(" ");
        }
        for (let j = 1; j <= i; j++) {
            document.write(String.fromCharCode(alpha++));
        }
        document.write("<br>");
    }
</script>
    </pre>
</body>

</html>
