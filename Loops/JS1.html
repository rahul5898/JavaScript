<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
    <style>
        .operation{
            border: 1px solid black;
            width: 100%;
            /* height: 200px; */
            color: black;
            font-size: 17px;
            background-color: goldenrod;
            font-weight: bold;
            
        }
        .operation h1{
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <div class="operation">
        <!-- <pre> -->
            <script>
            let a = 50;
            let b = 80;
            document.write("<h1>Arithmetic Operator : </h1>")
            document.writeln("<br>a + b : "+(a+b));
            document.writeln("<br>a * b : "+(a*b));
            document.writeln("<br>a - b : "+(a-b));
            document.writeln("<br>a / b : "+(a/b));
            document.writeln("<br>a % b : "+(a%b));
            document.writeln("<br>a + null :"+(a+null));
            document.writeln("<br>a + undefined :"+(a+undefined));
            document.writeln("<br>a == b : "+(a==b));
            document.writeln("<br>'bhola' + null :"+("bhola"+null));
            document.write("<br>a++ :"+ (a++));
            document.write("<br>++a :"+(++a));
            document.write("<br> a/b :"+(parseInt(a)/b));
            document.write("<h1>Assignment Operator : </h1>")
            document.write("<br>a+=5 : "+(a+=5));
            document.write("<br>a-=5 : "+(a-=5));
            document.write("<br>a*-5 : "+(a*=5));
            document.write("<br>a/=5 : "+(a/=5));
            document.write("<br>a%=5 : "+(a%=5));
            document.write("<br>a**=5 : "+(a**=5));    
            a=5;
            document.write("<br>a == 5 :"+(a=='5'));
            document.write("<br>a == '5' :"+(a==5));
            document.write("<br>a === 5 :"+(a===5));
            document.write("<br>a === '5' :"+(a==='5'));
            a = 20;
            b = 21;
            document.write("<h1>Relational Operator : </h1>");
            document.write("<br>a == b : "+(a==b));
            document.write("<br>a != b : "+(a!=b));
            document.write("<br>a > b : "+(a>b));
            document.write("<br>a < b : "+(a<b));
            document.write("<br>a >= b : "+(a>=b));
            document.write("<br>a <= b : "+(a<=b));
            </script>
            <!-- </pre> -->
    </div>
</body>
</html>
