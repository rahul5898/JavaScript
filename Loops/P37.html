<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-37</title>
</head>
<body>
    <p>55555
        4  4
        3 3
        22
        1
        </p>
        <pre>
<script>
    var row = prompt("Enter row");
    for(let i=row; i>=1; i--){
        for(let j=1; j<=i; j++){
            if(i==j || i==row || j==1){
                document.write(i)
            }
            else{
                document.write(" ");
            }
        }
        document.write("<br>")
    }
</script> 
        </pre>
</body>
</html>
