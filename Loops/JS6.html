<body>
    <h2>6) WAP to find out the factors of a number.</h2>
    <script>
        // var num = prompt("Enter the number");
        let a = 97;
        for(let i=1; i<=5; i++){
            for(let j=1; j<=i; j++){
                document.write(String.fromCharCode(a++));
            }
            document.write("<br>");
        }
    </script>
