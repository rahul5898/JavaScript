<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>8) WAP to print Fibonacci series.</h1>
    <script>
        var num = prompt("Enter number ");
        var a = 0;
        var b = 1; 
        var c = -1;
        for(let i=1; i<=num; i++){
            c = a+b;
	        a = b;
	        b = c;
            document.write(" "+c);
        } 
    </script>
</body>
</html>
