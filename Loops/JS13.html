<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>14) WAP to print alphabets in uppercase</h1>
    <script>
        for(let i=65; i<=90; i++){
            document.write(" "+String.fromCharCode(i));
        }
    </script>
    <h2>15) WAP to print alphabets in lowercase</h2>
    <script>
        for(let i=97; i<=122; i++){
            document.write(" "+String.fromCharCode(i));
        }
    </script>
    <h1>33) WAP to print Alphabets in reversing order.</h1>
    <script>
        for(let i=122; i>=97; i--){
            document.write(" "+String.fromCharCode(i));
        }
        document.write("<br>");
        for(let i=90; i>=65; i--){
            document.write(" "+String.fromCharCode(i));
        }
    </script>
</body>
</html>
