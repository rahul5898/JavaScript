<html>
<pre>
<script>

    let n=prompt("Enter no.")*1 ;
    let no = n ;

    for(let i = 1 ; i <= n ; i++){
        for(let j = 1 ; j<=n ;j++ ){
            if(j>=i){
            document.write(" "+ (no)) ;
            }
            else{
                document.write(" ") ;
            }
        }
        document.write("<br>") ;
        no-- ;
    }
</script>
</pre>
</html>
