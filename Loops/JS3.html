<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <h2>3) WAP to find out the sum of N natural number.</h2>
    <script>
        
        var num = prompt("Enter the number");
        let sum = 0;
        for(let i=1; i<=num; i++){
            sum = sum+i;
        }
        document.write("SUM : "+sum);
    </script>
</body>
</html>
