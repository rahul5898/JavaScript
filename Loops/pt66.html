<html>
<pre>
<script>
    let n = prompt("Enter no.")*1;

    for(let i = 1 ; i<=n; i++){
        for(let j=1 ; j<= n*2-1 ;j++){
            if((j>=n+1-i) && (j<=n+i-1)){
                if(i==n || j==(n+1-i) || j==(n+i-1)){
                    document.write("1");
                }
                else{
                    document.write("*") ;
                }
            }
            else{
                document.write(" ") ;
            }
        }
        document.write("<br>") ;
    }
</script>
</pre>
</html>
