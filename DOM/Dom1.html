<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <img id="main" src="EmojiIcon.webp" alt="" width="100" height="100">
        <br><br>
        <button onclick="changeimagesize(1)">+</button>&nbsp;&nbsp;&nbsp;
        <button onclick="changeimagesize(0)">-</button>
    </center>
    <script>
        function changeimagesize(n){
            var imageObj = document.getElementById("main");
            if(n){
                imageObj.width +=20;
                imageObj.height +=20;
            }else{
                imageObj.width -= 20;
                imageObj.height -= 20;
            }
        }
    </script>
</body>

</html>
