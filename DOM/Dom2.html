<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <br><br>
    <center>
        <div>
            <img id="main"  src="emoji-5865207_1280.webp" alt="" width="300" height="300">
        </div>
    </center>
    <br><br>
    <center>
        <div>
            <img onclick="changeimage(this)"  src="EmojiIcon.webp" alt="" width="100" height="100">
            <img onclick="changeimage(this)"  src="images.jpeg" alt="" width="100" height="100">
            <img onclick="changeimage(this)"  src="Thinking_Face_Emoji-Emoji-Island.png" alt="" width="100" height="100">
        </div>
    </center>
    <script>
        function changeimage(currentobject){
            var obj = document.getElementById("main");
            var temp = obj.src;
            obj.src = currentobject.src;
            currentobject.src = temp;
        }
    </script>
</body>
</html>
