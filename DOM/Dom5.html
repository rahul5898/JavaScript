<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="text">
        <button onclick="displayText()">Click</button>
        <p id="result"></p>
        <script>

            function displayText(){
              var inputObject = document.getElementById("text");
              var textValue = inputObject.value;

              var paraObj = document.getElementById("result");
              paraObj.innerHTML = textValue;
            }
        </script>
    </div>
</body>
</html>
